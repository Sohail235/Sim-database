<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIM Data Lookup | Created by Sohail Khan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .urdu-text {
      font-family: 'Noto Nastaliq Urdu', sans-serif;
    }
    .animate-slide-in {
      animation: slideIn 0.5s ease forwards;
    }
    .animate-fade-in {
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-pink-900 text-white font-sans overflow-hidden relative"><canvas id="matrixCanvas"></canvas>

<div class="relative z-10 min-h-screen flex items-center justify-center px-4">
  <div class="bg-pink-950 bg-opacity-80 backdrop-blur-lg rounded-2xl shadow-xl p-8 w-full max-w-md animate-fade-in">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold text-pink-400">SK</h1>
      <button onclick="toggleTheme()" class="bg-white text-black rounded px-3 py-1 font-bold">Toggle Theme</button>
    </div>
    <h2 class="text-xl text-white text-center mb-4">üîç SIM Data Search</h2>
    <form id="simForm">
      <input type="text" id="phone" placeholder="Enter phone number" required class="w-full p-3 rounded-lg bg-black text-white border border-pink-400 mb-4" />
      <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold p-3 rounded-lg">üîç Search</button>
    </form>
    <div id="response" class="mt-6 text-sm"></div>
    <button onclick="clearHistory()" class="mt-2 w-full bg-red-600 text-white p-2 rounded">üßπ Clear History</button>
    <a href="https://whatsapp.com/channel/0029VajZpqL7T8bRvUqAU23A" target="_blank">
      <button class="w-full mt-4 bg-green-500 hover:bg-green-600 text-black font-bold p-3 rounded-lg">üí¨ Contact Developer</button>
    </a>
    <div class="mt-6">
      <h3 class="text-pink-300 font-semibold mb-2">Search History</h3>
      <ul id="history" class="text-xs text-white space-y-1"></ul>
    </div>
    <div id="tipBox" class="text-center text-pink-200 mt-6 italic"></div>
  </div>
</div><footer class="z-10 text-center p-4 text-pink-300 bg-black/50 fixed bottom-0 w-full text-xs">
  ¬© 2025 Created by Sohail Khan | For educational use only
</footer><script>
  const form = document.getElementById("simForm");
  const responseBox = document.getElementById("response");
  const historyBox = document.getElementById("history");
  const tipBox = document.getElementById("tipBox");

  const tips = [
    "Did you know? The first SMS was sent in 1992.",
    "Fun Fact: SIM stands for Subscriber Identity Module.",
    "Tip: Never share your SIM data with unknown sites.",
    "LOL: My SIM card is more loyal than some people!"
  ];

  function loadHistory() {
    const history = JSON.parse(localStorage.getItem('simHistory') || '[]');
    historyBox.innerHTML = history.map(p => `<li>${p}</li>`).join('');
  }

  function saveToHistory(phone) {
    let history = JSON.parse(localStorage.getItem('simHistory') || '[]');
    if (!history.includes(phone)) {
      history.unshift(phone);
      if (history.length > 5) history.pop();
      localStorage.setItem('simHistory', JSON.stringify(history));
      loadHistory();
    }
  }

  function clearHistory() {
    localStorage.removeItem('simHistory');
    loadHistory();
  }

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    const phone = document.getElementById("phone").value.trim();
    if (!phone) return;

    saveToHistory(phone);
    responseBox.innerHTML = "<div class='text-center text-pink-300'>‚è≥ Fetching...</div>";

    try {
      const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent('https://legendxdata.site/Api/simdata.php?phone=' + phone)}`;
      const res = await fetch(proxyUrl);
      const data = await res.json();

      if (data && data[0]) {
        const user = data[0];
        responseBox.innerHTML = `
          <div class="bg-pink-800 p-4 rounded-lg shadow-lg space-y-2">
            <h3 class="text-center text-pink-200 text-lg font-semibold">SIM Data Found</h3>
            <p><strong>Mobile:</strong> ${user.Number || "Not found"}</p>
            <p><strong>Name:</strong> ${user.Name || "Not found"}</p>
            <p><strong>CNIC:</strong> ${user.CNIC || "Not found"}</p>
            <p><strong>Address:</strong> ${user.Address || "Not found"}</p>
            <p><strong>Operator:</strong> ${user.Operator || "Not found"}</p>
            <button onclick="copyData()" class="w-full mt-2 bg-pink-600 hover:bg-pink-700 p-2 rounded">üìã Copy All Data</button>
            <button onclick="shareOnWhatsApp()" class="w-full mt-2 bg-green-500 hover:bg-green-600 text-black p-2 rounded">üì§ Share</button>
          </div>`;
      } else {
        responseBox.innerHTML = `<div class="bg-red-900 text-center p-3 rounded">‚ùå No data found.</div>`;
      }
    } catch (err) {
      console.error(err);
      responseBox.innerHTML = `<div class="bg-red-900 text-center p-3 rounded">‚ùå Error fetching data.</div>`;
    }
  });

  function copyData() {
    const text = document.querySelector(".bg-pink-800").innerText;
    navigator.clipboard.writeText(text).then(() => alert("‚úÖ Copied!"));
  }

  function shareOnWhatsApp() {
    const text = document.querySelector(".bg-pink-800").innerText;
    const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
    window.open(url, "_blank");
  }

  function toggleTheme() {
    document.body.classList.toggle('bg-black');
    document.body.classList.toggle('bg-pink-900');
  }

  function showRandomTip() {
    const tip = tips[Math.floor(Math.random() * tips.length)];
    tipBox.innerText = tip;
  }

  loadHistory();
  showRandomTip();

  // Matrix effect
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  const chars = "01";
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);
  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ff69b4";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 30);
</script></body>
</html>
