<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Created by Sohail Khan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to top left, #ff91af, #ffc1d6);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .bubble {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.4);
      padding: 20px;
      margin: 10px;
    }
    .cloud-box {
      background: #fff;
      color: #ff1493;
      font-weight: bold;
      border-radius: 9999px;
      display: inline-block;
      padding: 10px 20px;
      box-shadow: 0 0 10px #ff69b4;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .urdu-text {
      font-family: 'Noto Nastaliq Urdu', serif;
    }
    .chatbot-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      color: #333;
      padding: 12px 16px;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 50;
      font-weight: bold;
    }
    .bubble-btn {
      background: #ff69b4;
      color: white;
      font-weight: bold;
      border-radius: 9999px;
      padding: 12px 24px;
      transition: transform 0.2s;
    }
    .bubble-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="text-black p-4">
  <div class="text-center mb-4">
    <div class="cloud-box" id="dateBox"></div>
  </div>  <div class="max-w-md mx-auto bubble">
    <h1 class="text-3xl font-bold text-center text-pink-600 mb-2">Sim Data Checker</h1>
    <h2 class="text-md text-center text-gray-700 mb-4">Created by Sohail Khan</h2>
    <form id="simForm">
      <input type="text" id="phone" placeholder="Enter number 319xxx" required class="w-full p-3 rounded-full bg-white text-black mb-4" />
      <button type="submit" class="bubble-btn w-full">ğŸ” Search</button>
    </form>
    <div id="response" class="mt-4"></div>
  </div>  <div class="text-center mt-4">
    <button onclick="toggleUrdu()" class="bubble-btn">Ø§Ø±Ø¯Ùˆ / English</button>
  </div>  <div class="chatbot-bubble">Hi! Need help?</div><audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    document.getElementById("simForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      document.getElementById("clickSound").play();
      const phone = document.getElementById("phone").value.trim();
      const responseBox = document.getElementById("response");
      responseBox.innerHTML = "<div class='text-center text-pink-500'>â³ Fetching...</div>";

      try {
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent('https://legendxdata.site/Api/simdata.php?phone=' + phone)}`;
        const res = await fetch(proxyUrl);
        const data = await res.json();

        if (data && data[0]) {
          const user = data[0];
          responseBox.innerHTML = `
            <div class="bubble text-sm">
              <h3 class="text-center text-pink-600 text-lg font-semibold">ğŸ” SIM Data Found</h3>
              <p><strong>ğŸ“ Mobile:</strong> ${user.Number || "Not found"}</p>
              <p><strong>ğŸ‘¤ Name:</strong> ${user.Name || "Not found"}</p>
              <p><strong>ğŸ†” CNIC:</strong> ${user.CNIC || "Not found"}</p>
              <p><strong>ğŸ“ Address:</strong> ${user.Address || "Not found"}</p>
              <p><strong>ğŸ“¶ Operator:</strong> ${user.Operator || "Not found"}</p>
              <button onclick="copyData()" class="bubble-btn mt-2 w-full">ğŸ“‹ Copy All Data</button>
            </div>
          `;
        } else {
          responseBox.innerHTML = `<div class="bubble text-center text-red-600">âŒ No data found.</div>`;
        }
      } catch (err) {
        responseBox.innerHTML = `<div class="bubble text-center text-red-600">âŒ Error fetching data.</div>`;
      }
    });

    function copyData() {
      const text = document.querySelector("#response").innerText;
      navigator.clipboard.writeText(text).then(() => alert("âœ… Copied!"));
    }

    function toggleUrdu() {
      document.body.classList.toggle("urdu-text");
    }

    // Set date in cloud box
    document.getElementById("dateBox").innerText = new Date().toDateString();
  </script></body>
</html>
